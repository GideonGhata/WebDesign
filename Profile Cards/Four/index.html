<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card">
        <h1>Wardell Stephen Curry II</h1>
        <div class="image-crop">
            <img id="avatar" src="Curry.jpg"></img>
        </div>
        <div id="bio">
            <p>Guard; Golden State Warriors basketball team and...Olympic Gold Medalist. </p>
        </div>
        <div id="stats">
            <div class="col">
                <p class="stat">1,393</p>
                <p class="label">Posts</p>
            </div>
                    <div class="col">
                <p class="stat">58,583,163</p>
                <p class="label">Followers</p>
            </div>
                    <div class="col">
                <p class="stat">1,188</p>
                <p class="label">Following</p>
            </div>
        </div>
        <div id="buttons">
            <button>Follow</button>
            <button id="msg">Message</button>
        </div>
    </div>
</body>
</html>
