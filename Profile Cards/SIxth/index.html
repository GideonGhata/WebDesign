<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile Cards</title>
    <link rel="stylesheet" href="styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="options-icon.png" alt="Options" class="options-icon">
            <div class="profile-pic-container">
                <img src="Curry.jpg" alt="Profile Picture" class="profile-pic">
                <img src="Check2.png" alt="Following" class="check-icon">
            </div>
            <h2>Ghata Gideon</h2>
            <p class="role">UI/UX Designer</p>
            <div class="stats">
                <div>
                    <p>Projects</p>
                    <h3>23</h3>
                </div>
                <div>
                    <p>Following</p>
                    <h3>125</h3>
                </div>
                <div>
                    <p>Followers</p>
                    <h3>587</h3>
                </div>
            </div>
            
            <p class="description">
                A UI/UX designer who loves making apps and websites that not only look good but feel great to use. Iâ€™m all about solving user problems with creative ideas and clean designs.
            </p>
            <div class="social-icons">
                <a href="#" style="background: #4267b2" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #1da1f2" class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" style="background: #e1306c" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" style="background: #827b7b;" class="link">
                    <i class='bx bxl-linkedin' ></i>
                </a>
            </div>
            <button class="view-profile">View Profile</button>
        </div>
