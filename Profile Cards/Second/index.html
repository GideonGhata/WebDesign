<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <main class="container">
        <div class="profile__card">
            <img src="DSW.jpg" alt="profile">
            <div class="tag"><span>STORE</span></div>
            <h1 class="name">Distinction Shoe World</h1>
            <p class="designation">Footwear Shop</p>
            <p class="about">
                Your best one stop shop for the best, affordable and quality footwear. All styles, sizes and grades.
            </p>
            <div class="social_icons">
                <span><i class="ri-dribble-line"></i></span>
                <span><i class="ri-instagram-line"></i></span>
                <span><i class="ri-twitter-fill"></i></span>
                <span><i class="ri-linkedin-fill"></i></span>
                <span><i class="ri-facebook-fill"></i></span>
                <span><i class="ri-behance-fill"></i></span>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class="ri-heart-line"></i>
                    <span class="number">180k</span>
                </div>
                <div class="data">
                    <i class="ri-message-2-line"></i>
                    <span class="number">50k</span>
                </div>
                <div class="data">
                    <i class="ri-share-forward-line"></i>
                    <span class="number">20k</span>
                </div>
            </div>

            <div class="action__btns">
                <button class="btn__message">Message</button>
                <button class="btn__follow">Follow</button>
            </div>
        </div>
    </main>
</body>
</html>
